<!--Aca vamos a aplicar una directiva de tipo ngStyle
esto le definimos al variable dentro de la etiqueta h1 el background
del color que cree la funcion definida en el componente-->
<div class="contenedor">
  @if (mostrarMensaje) {
    <div>
      <h1> {{title()}} </h1>
      <p>lorem ipsum dolor</p>
    </div>
  } @else {
    <div class="contenedor-secundario">
      <div>
        <h1> {{secondTitle()}} </h1>
        <p>Elemento secundario por si no se cumple el if</p>
      </div>
    </div>
    <hr>
  }
</div>
<hr>
<button (click)="mostrarMensaje = !mostrarMensaje">{{title()}}</button>
<hr>
<p>Valor 1: {{mostrarMensaje}}</p>
